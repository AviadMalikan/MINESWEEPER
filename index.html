<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚀ Mine Sweeper ⚀</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="init()" >

    <h1>MINE SWEEPER! </h1>
    <h3>Select your level:</h3>
    <div class="levels">
        <button class="level" onclick="setDifficult(16 , 2)"> Beginner</button>
        <button class="level" onclick="setDifficult(64 , 14)"> Medium</button>
        <button class="level" onclick="setDifficult(144 , 32)"> Expert</button>
    </div>
 
    <h2 class="timer">CLICK TO START!</h2>
    
    <table cellpadding="20" onclick="">
        <tbody class="board"></tbody>
    </table>
    
    <button class="reset" onclick="resetGame()"> 😁</button>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/smile.js"></script>
</body>

</html>
